<ng-template #content let-offcanvas>

    <div class="offcanvas-header" style="background-color: #20BFC8; color: white;">
        <h4 class="offcanvas-title">Boite à outils</h4>
        <button type="button" class="btn-close btn-close-white" aria-label="Close"
            (click)="offcanvas.dismiss('Cross click')"></button>
    </div>
    <div class="offcanvas-body" style="background-color: #008088; color: white;">
        <ul class="list-group list-group-flush flex-column mb-auto">
            <li class="list-group-item" style="background-color: #008088; border-color: white">
                <a [routerLink]="['/outils/informations',individu.id]" class="nav-link link-dark" aria-current="page"
                    style="color: white;" (click)="offcanvas.dismiss('Cross click')">
                    <img src="../assets/infos.svg" alt="" width="25" height="25" display="flex">
                    Consultation des informations
                </a>
            </li>

                    <img src="../assets/camera.svg" alt="" width="25" height="25" display="flex">

                </a>
            </li>
            <li class="list-group-item" style="background-color: #008088; border-color: white">
                <a routerLink="/outils/notes" class="nav-link link-dark" style="color: white; "
                    (click)="offcanvas.dismiss('Cross click')">
                    <img src="../assets/notes.svg" alt="" width="25" height="25" display="flex">
                    Mes notes
                </a>
