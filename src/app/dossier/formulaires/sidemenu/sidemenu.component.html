<!-- Radio Statuts -->
<div class="d-flex flex-row mb-3 align-items-center justify-content-between">
    <a class="align-self-center me-2" style="color: #122F62;font-weight: bold;"
       (click)="enregistrerIndividu()">
        <img src="../assets/fleche.svg" alt="" width="18" height="18" display="flex">
        <U class="ms-2">Revenir au contrôle</U>
    </a>
    <p class="h3"> <span *ngIf="individu.civilite">{{individu.civilite}} </span> <span *ngIf="individu.nom">{{individu.nom }} </span> <span *ngIf="individu.prenom">{{individu.prenom}}</span></p>
    <div class="d-flex flex-row align-items-center">
        <span class="h3 text-center mx-5">      </span>
        <ngb-alert #selfClosingAlert *ngIf="individu.infos.retour_systeme" type="success" (closed)="successMessage = ''">
            Informations disponibles pour la consultation...
        </ngb-alert>
    </div>
    
</div>
<div class="d-flex">
    {{fiche}}
</div>
<ul class="list-group list-group-horizontal mb-3">

    <li *ngFor="let item of formulaireMenu; let indexOfelement=index;"
        class="list-group-item flex-fill"
        [class.disabled]="menuNav[indexOfelement]"
        [routerLink]="[ item.route, individu.id ]"
        routerLinkActive="active"
        >
        {{ item.texte}}
    </li>
</ul>
{{ menuNav | json}}
<router-outlet></router-outlet>
