<!-- Modal -->
<div class="container-fluid">
    <div class="modal-header">
        <h4 class="modal-title">
            Inspecteurs associés au contrôle
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modalService.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <form class="row g-1" autocomplete="off" [formGroup]="monFormulaire">

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <p class="h6 mb-3">
                            <img src="../assets/id.svg" class="" alt="" width="25" height="25" display="flex">
                            Rechercher des inspecteurs par région
                        </p>
                    </div>
                </div>
                <div class="col">
                    <div class="col-10">
                        <select class="form-select" formControlName="region">
                            <option *ngFor="let reg of regions" [value]="reg">
                                {{reg}}
                            </option>>
                        </select>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="d-flex flex-column px-5" style="height: 150px;">
                    <div class="div " *ngFor="let item of data_inspecteurs ">
                        <div class="div " *ngIf="(item.region == monFormulaire.value.region) ">
                            <div class="form-check form-switch mt-2 " >
                                <div class="col-8"  >                                
                                <input class="form-check-input" type="checkbox" 
                                [formControlName]="item.control" id="flexSwitchCheckChecked">
                                <label class="form-check-label" for="flexSwitchCheckChecked">{{item.nom}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>


        <!-- ; activeModal.dismiss('Cross click') -->

    </div>
    <div class="modal-footer">

        <div class="d-grid gap-3 col-8 mx-auto">
            <button type="button" class="btn btn-info"
                (click)="modalService.dismiss('Cross click');ajouterInspecteurs()">
                Valider la sélection
            </button>
            <!-- <button class="btn btn-secondary" (click)="testPut()">tests PUT</button> -->
        </div>


    </div>
</div>
