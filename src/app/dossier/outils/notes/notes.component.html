<div class="d-flex flex-row mb-3 align-items-center justify-content-between">
    <a class="align-self-center me-2" style="color: #122F62;font-weight: bold;" (click)="revenirArriere()">
        <img src="../assets/fleche.svg" alt="" width="18" height="18" display="flex">
        <U class="ms-2">Revenir en arri√®re</U>
    </a>
    <p class="h3"> Toutes les notes </p>
    <span class="h3 text-center mx-5"> </span>
</div>

<form class="row mb-2 g-1" autocomplete="off" [formGroup]="monFormulaire">
        
    <div class="d-flex flex-row justify-content-center mb-2">

        <!-- Champ  Type de note -->
        <div class="col-lg-6 mx-1">
            <div class="form-floating">
                <select class="form-select" (change)="changeVal()" formControlName="type_note" id="floatingInputtype_note">
                    <option *ngFor="let type of types" [value]="type">
                        {{type}}
                    </option>>
                </select>
                <label for="floatingInputtype_note">Type de note</label>
            </div>
        </div>

        <!-- Champ  titre note -->
        <div class="col-lg-6 mx-1">
            <div class="form-floating">
                <select class="form-select" formControlName="nom" id="floatingInputnom" (change)="changeNom()">
                    <option value=""></option>
                    <option *ngFor="let nom of mesNoms" [value]="nom"  >{{nom}}</option>                    
                </select>
                <label for="floatingInputnom">Nom</label>
            </div>
        </div>

    </div>
</form>

<div class="d-flex flex-row flex-wrap justify-content-center">
    
    <div class="card h-100 border-light mb-3 ms-3 p-0" style="width: 12rem; height: 14rem !important;">
        <button class="p-0" style="border-width : 0; height: 100%" (click)="ouvrirModalNouvelleNote(id_note)">
            <div class="card-body d-flex flex-column px-0" style="background-color: #E0FDFF ; height: 100% ">
                
                <div class="d-flex justify-content-center mt-3" style="height: 100%">
                    <img src="../assets/notesBleu.svg" alt="img notes-bleu" width="60" height="60">
                </div>
                <p class="card-text my-1" style="color:#0D5A5E; text-align:center; font-weight: bold;">PRENDRE UNE NOUVELLE NOTE</p>                
            </div>       
        </button>
    </div>
   
    <div class="d-flex" *ngFor="let note of mesNotes">

        <div class="card h-100 justify-content-center mb-3 ms-3 p-0 " style="width: 12rem; height: 14rem !important" *ngIf="note">
            <button class="btn btn-light p-0" style="border-width : 0; height: 100% " (click)="ouvrirModalPriseNotes(note)">
                <div class="card-body d-flex flex-column p-0" style="height: 100%">
                    <div class="d-flex justify-content-center align-items-center" style="border: 1px solid #7AEEF4 !important; height: 100%">
                        <p class="card-text m-0" style="font-size: small;">{{ note.note}}</p>
                    </div>
                </div>
            </button>    
            <p class="card-text m-0" style="color:#0D5A5E; text-align:center; font-weight: bold;">{{note.titre}}</p>        
            <p class="card-text m-0" style="color:#0D5A5E; text-align:center; ">{{note.heure}}</p>     
            <div class="d-flex justify-content-center">
                <button class="btn btn-lg btn-danger ms-1" (click)="ouvrirModalDeleteNotes(note)">

                        <div class="text-center">
                            <img src="../assets/poubelle.svg" alt="" width="20" height="20" display="flex">
                        </div>    

                </button>
            </div>
               
                  
                                
        </div> 
    </div>
