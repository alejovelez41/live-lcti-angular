<!-- Modal -->
<div class="modal-header">
    <h4 class="modal-title">Nombre d'individus à contrôler</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body text-center">
    <div class="div mb-2">
        <img src="../assets/ajouter.svg" alt="img associer" width="80" height="80" display="flex">
    </div>

    <div class="d-flex justify-content-center">
      <p class="mb-3" style="color:#1D458C;">Saisissez le nombre d'individus que vous souhaitez ajouter au contrôle en cours</p>
      
    </div>

    <form class="row g-1" autocomplete="off" [formGroup]="monFormulaire">
        <input type="number" class="form-control" formControlName="nombreIndividus" placeholder="Nombre d'individus">
    </form>

  
    
  <div class="modal-footer">
  
    <div class="d-grid gap-3 col-8 mx-auto">
        <button type="button" 
              class="btn btn-primary" 
              (click)=" ajouterIndividus()">
              Valider
        </button>
    </div>
  </div>

          <pre>{{ dataIndividu | json}}</pre> -->
  
  <style>
    canvas {
      padding-left: 0;
      padding-right: 0;
      margin-left: auto;
      margin-right: auto;
      display: block;
      border: 1px solid rgb(187, 178, 178);
      background-color: var(--ion-color-success);
    }
  </style>
