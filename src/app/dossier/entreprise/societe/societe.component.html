<div class="d-flex flex-row mb-3 align-items-center justify-content-between">
    <a class="align-self-center me-2" style="color: #122F62;font-weight: bold;"
       (click)="enregistrerEnt()" [routerLink]="['/controle/societes', controle.id]">
        <img src="../assets/fleche.svg" alt="" width="18" height="18" display="flex">
        <U class="ms-2">Revenir au contrôle</U>
    </a>
    <p class="h3"> Fiche société <span *ngIf="entreprise.denomination!=''"> {{entreprise.denomination}} </span> </p>
    <span class="h3 text-center mx-5" >      </span>
</div>
<div id="formulaireEntite">
    <form class="formulaire" autocomplete="off" [formGroup]="monFormulaire">
        <div class="row">
            <p class="h5" style="color:#1D458C;">Complétion SIREN/SIRET</p>
        </div>

        <div class="row">
            <p class="fst-italic" style="color:#417de3; font-size: 12px;">si vous avez le SIREN ou SIRET,
                les autres informations
                se
                compléteront automatiquement</p>
            <!-- lettre italique et pluspetite -->
        </div>

        <div class="row">
            <div class="col-lg-12 mb">
                <div class="form-floating">
                <input type="text" class="form-control" formControlName="siren_fiche" id="ff_siren_fiche"
                    placeholder="Insérer Siren ou Siret de la société contrôlée" (change)="changeVal()">
                <label for="ff_siren_fiche">Siren ou Siret de la société</label>
                </div>
            </div>
        </div>  

        <div class="row">

            <p class="h5 mt-2" style="color:#1D458C;">Complétion manuelle</p>

            <!-- Champ denomination sociale -->

            <div class="col-lg-12 mb-2">
                <div class="form-floating">                    
                <input type="text" class="form-control" formControlName="denomination" id="ff_denomination"
                    placeholder="Dénomination sociale" (change)="changeVal()">
                <label for="ff_denomination">Dénomination sociale</label>
                </div>
            </div>
            <!-- Champ adresse siege -->

            <div class="col-lg-12 mb-2">
                <div class="form-floating"> 
                <input type="text" class="form-control" formControlName="adresse_siege" id="ff_adresse_siege"
                    placeholder="Adresse du siège" (change)="changeVal()">
                    <label for="ff_adresse_siege">Adresse du siège</label>
                </div>
            </div>
        </div>

        <!-- Champ nom prénom dirigeant -->
        <div class="row">

            <div class="col-lg-4 mb-2">
                <div class="form-floating">
                <input type="text" class="form-control" formControlName="dirigent" id="ff_dirigent"
                    placeholder="Nom & Prénom du Dirigeant" (change)="changeVal()">
                <label for="ff_dirigent">Nom & Prénom du Dirigeant</label>
                </div>
            </div>

            <!-- Champ date de naissance dirigeant -->

            <div class="col-lg-4 mb-2">
                <div class="form-floating">
                <input type="date" class="form-control" formControlName="date_dirigeant" id="ff_date_dirigeant"
                    placeholder="Date de naissance" (change)="changeVal()">
                <label for="ff_date_dirigeant">Date de naissance</label>
                </div>
            </div>

            <!-- Champ lieu de naissance dirigeant -->

            <div class="col-lg-4 mb-2">
                <div class="form-floating">
                <input type="text" class="form-control" formControlName="lieu_dirigeant"
                    placeholder="Lieu de naissance" (change)="changeVal()">
                <label for="ff_lieu_dirigeant">Lieu de naissance</label>
                </div>
            </div>

        </div>
        <div class="row">
            <!-- Champ NOTES su la société -->

            <div class="col-lg mb-2">
                <div class="form-floating">
                    <textarea placeholder="Indiquer ici toute information aidant votre dossier" class="form-control"
                        rows="3" formControlName="notes_societe" (change)="changeVal()" id="ff_notes_societe" style="height: 100px"></textarea>
                    <label for="ff_notes_societe">Indiquer ici toute information aidant votre dossier</label>
                </div>
            </div>
        </div>
    </form>
    <br>
    <div class="d-grid">
        <button type="button" class="btn btn-primary" [routerLink]="['/controle/societes', controle.id]" (click)="creerEnt()">
            Valider
        </button>
    </div>
</div>
